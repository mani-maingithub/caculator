    <div class="text-center p-3">
        <input class="text-center" onclick="number('1')" type="text" value="1" id="" size="4">

    </div>
    <div class="text-center p-3">
        <input class="text-center" onclick="number('4')" type="text" value="4" id="" size="4">

        <input class="text-center" onclick="number('-')" type="text" value="-" id="" size="4">
    </div>
    <div class="text-center p-3">
        <input class="text-center" onclick="number('7')" type="text" value="7" id="" size="4">
        <input class="text-center" onclick="number('8')" type="text" value="8" id="" size="4">
        <input class="text-center" onclick="number('9')" type="text" value="9" id="" size="4">
        <input class="text-center" onclick="number('*')" type="text" value="x" id="" size="4">
    </div>
    <div class="text-center p-3">
        <input class="text-center" onclick="number('/')" type="text" value="/" id="" size="4">
        <input class="text-center" onclick="number('0')" type="text" value="0" id="" size="4">
        <input class="text-center" onclick="clr('reset')" type="text" value="reset" id="" size="4">
        <input class="text-center" onclick="total('=')" type="text" value="=" id="" size="4">
